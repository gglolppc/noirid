{% extends "base.html" %}
{% block title %}Payment Status — NOIRID{% endblock %}

{% block content %}
<div class="relative bg-[#050505] overflow-x-hidden">
  <section class="min-h-[90vh] flex flex-col justify-center relative px-6 overflow-hidden">
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_50%_50%,_rgba(255,255,255,0.03),transparent_70%)] pointer-events-none"></div>

    <div class="relative z-10 text-center mx-auto max-w-5xl">

      <div class="reveal reveal-delay-100 flex flex-col items-center -mt-10 md:-mt-16">
        <h2 class="text-2xl md:text-4xl font-light tracking-[0.2em] text-white uppercase mb-4">
          {{ msg }}
        </h2>

        <p class="text-[10px] md:text-sm tracking-[0.4em] font-light text-zinc-500 uppercase mb-12">
          Order ID: <span class="text-zinc-300 font-medium">{{ merchant_order_id or "N/A" }}</span>
        </p>

        {% if merchant_order_id %}
          <a
            href="/order/{{ merchant_order_id }}"
            class="group relative inline-flex items-center gap-3 px-8 py-4 text-[10px] md:text-sm uppercase tracking-[0.4em] font-medium text-zinc-300 hover:text-white transition bg-white/5 rounded-full hover:bg-white/10"
          >
            <span class="relative z-10">View Order Details</span>
            <span class="relative z-10 transition-transform duration-300 group-hover:translate-x-2">→</span>
            <span class="absolute inset-0 rounded-full bg-white/5 blur-xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"></span>
          </a>
        {% else %}
          <a href="/" class="text-[10px] uppercase tracking-[0.3em] text-zinc-500 hover:text-white transition">
            Return to Home
          </a>
        {% endif %}
      </div>

      <div class="mx-auto w-px h-24 md:h-32 mt-12 bg-gradient-to-b from-zinc-700 to-transparent"></div>
    </div>
  </section>
</div>
{% endblock %}
