{% extends "base.html" %}
{% block title %}Cart Â· NOIRID{% endblock %}

{% block content %}
<div class="relative bg-[#050505]">
  <section class="min-h-screen pt-36 pb-24 px-8">
    <div class="mx-auto max-w-6xl w-full">
      <div class="reveal flex flex-col md:flex-row md:items-end md:justify-between gap-6">
        <div>
          <div class="text-[10px] uppercase tracking-[0.5em] text-zinc-600">Cart</div>
          <h1 class="mt-6 text-5xl md:text-7xl font-black uppercase tracking-tight text-white">Your order</h1>
          <p class="mt-4 text-sm md:text-base text-zinc-400">Draft order saved in the database.</p>
        </div>
        <a href="/catalog" class="text-[10px] uppercase tracking-[0.4em] text-zinc-500 hover:text-white transition">
          Continue shopping
        </a>
      </div>

      <div id="cartEmpty" class="reveal reveal-delay-1 mt-14 hidden rounded-3xl border border-white/10 bg-white/5 p-8 text-zinc-300">
        Cart is empty.
      </div>

      <div id="cartWrap" class="mt-14 hidden">
        <div id="items" class="space-y-4"></div>

        <div class="reveal reveal-delay-1 mt-10 rounded-3xl border border-white/10 bg-white/5 p-8 space-y-4">
          <div class="flex items-center justify-between">
            <div class="text-sm uppercase tracking-[0.3em] text-zinc-500">Subtotal</div>
            <div class="text-2xl font-semibold text-white">
              <span id="subtotal">0.00</span> <span id="currency">USD</span>
            </div>
          </div>
          <div class="flex items-center justify-between border-t border-white/10 pt-4">
            <div class="text-sm uppercase tracking-[0.3em] text-zinc-500">Total</div>
            <div class="text-2xl font-semibold text-white">
              <span id="total">0.00</span> <span class="currency">USD</span>
            </div>
          </div>
        </div>

        <div class="mt-6 flex flex-wrap gap-3">
          <a href="/checkout" class="rounded-2xl bg-white text-zinc-950 px-6 py-3 text-[11px] uppercase tracking-[0.4em] font-semibold opacity-50 cursor-not-allowed">
            Checkout (Day 4)
          </a>
          <button id="refreshBtn" class="rounded-2xl border border-white/15 px-6 py-3 text-[11px] uppercase tracking-[0.4em] font-semibold text-zinc-200 hover:bg-white/5">
            Refresh
          </button>
        </div>
      </div>
    </div>
  </section>
</div>

<script src="/static/js/public/cart.js"></script>
{% endblock %}
