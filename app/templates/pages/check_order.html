{% extends "base.html" %}
{% block title %}Check order Â· NOIRID{% endblock %}

{% block content %}
<div class="relative bg-[#050505]">
  <section class="min-h-screen pt-36 pb-24 px-8">
    <div class="mx-auto max-w-4xl">
      <div class="reveal">
        <div class="text-[10px] uppercase tracking-[0.5em] text-zinc-600">Order status</div>
        <h1 class="mt-6 text-5xl md:text-7xl font-black uppercase tracking-tight text-white">Check order</h1>
        <p class="mt-4 text-sm md:text-base text-zinc-400 max-w-2xl">
          Enter your order ID to see payment and delivery status.
        </p>
      </div>

      <form id="checkOrderForm" class="reveal reveal-delay-1 mt-12 space-y-5 rounded-3xl border border-white/10 bg-white/5 p-8">
        <div>
          <label class="text-sm text-zinc-400">Order ID</label>
          <input id="orderIdInput" type="text" required
                 class="mt-2 w-full rounded-2xl bg-zinc-950 border border-white/10 px-4 py-3 text-sm"
                 placeholder="e.g. 3d9f6...">
        </div>
        <button type="submit" class="rounded-2xl bg-white text-zinc-950 px-6 py-3 text-[11px] uppercase tracking-[0.4em] font-semibold">
          Check order
        </button>
      </form>
    </div>
  </section>
</div>

<script>
  document.getElementById("checkOrderForm").addEventListener("submit", (event) => {
    event.preventDefault();
    const orderId = document.getElementById("orderIdInput").value.trim();
    if (!orderId) return;
    window.location.href = `/order/${orderId}`;
  });
</script>
{% endblock %}
