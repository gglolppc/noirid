{% extends "base.html" %}
{% block title %}Check order Â· NOIRID{% endblock %}

{% block content %}
  <div class="max-w-lg">
    <h1 class="text-2xl font-black">Check order</h1>
    <p class="mt-2 text-sm text-zinc-400">Enter your order ID to see payment and delivery status.</p>

    <form id="checkOrderForm" class="mt-6 space-y-4 rounded-3xl border border-white/10 bg-white/5 p-6">
      <div>
        <label class="text-sm text-zinc-400">Order ID</label>
        <input id="orderIdInput" type="text" required
               class="mt-2 w-full rounded-2xl bg-zinc-950 border border-white/10 px-4 py-3 text-sm"
               placeholder="e.g. 3d9f6...">
      </div>
      <button type="submit" class="rounded-2xl bg-white text-zinc-950 px-5 py-3 font-semibold">
        Check order
      </button>
    </form>
  </div>

  <script>
    document.getElementById("checkOrderForm").addEventListener("submit", (event) => {
      event.preventDefault();
      const orderId = document.getElementById("orderIdInput").value.trim();
      if (!orderId) return;
      window.location.href = `/order/${orderId}`;
    });
  </script>
{% endblock %}
