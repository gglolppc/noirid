{% extends "base.html" %}
{% block title %}Page not found · NOIRID{% endblock %}

{% block content %}
<div class="relative bg-[#050505]">
  <section class="min-h-screen pt-36 pb-24 px-8">
    <div class="mx-auto max-w-4xl">
      <div class="reveal">
        <div class="text-[10px] uppercase tracking-[0.5em] text-zinc-600">Error</div>
        <h1 class="mt-6 text-5xl md:text-7xl font-black uppercase tracking-tight text-white">Page not found</h1>
        <p class="mt-4 text-sm md:text-base text-zinc-400 max-w-2xl">
          The page you’re looking for doesn’t exist or was moved.
        </p>
      </div>

      <div class="reveal reveal-delay-1 mt-12 flex flex-wrap gap-4">
        <a href="/" class="rounded-2xl bg-white text-zinc-950 px-6 py-3 text-[11px] uppercase tracking-[0.4em] font-semibold">Go home</a>
        <a href="/catalog" class="rounded-2xl border border-white/15 px-6 py-3 text-[11px] uppercase tracking-[0.4em] font-semibold text-zinc-200 hover:bg-white/5">
          Browse designs
        </a>
      </div>
    </div>
  </section>
</div>
{% endblock %}
