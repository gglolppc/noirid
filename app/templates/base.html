<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}NOIRID{% endblock %}</title>

  <!-- Tailwind CDN для старта (потом соберёшь нормально) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-full bg-zinc-950 text-zinc-100">
  <header class="border-b border-white/10">
    <div class="mx-auto max-w-6xl px-5 py-6 flex flex-col gap-4">
      <a href="/" class="text-2xl tracking-[0.4em] font-light text-white">NOIRID</a>
      <div class="flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
        <nav class="flex flex-wrap gap-6 text-xs uppercase tracking-[0.25em] text-zinc-300">
          <a class="hover:text-white" href="/">Home</a>
          <a class="hover:text-white" href="/catalog">Designs</a>
          <a class="hover:text-white" href="/delivery">Delivery</a>
        </nav>
        <nav class="flex flex-wrap gap-6 text-xs uppercase tracking-[0.25em] text-zinc-300">
          <a class="hover:text-white" href="/cart">Cart</a>
          <a class="hover:text-white" href="/check-order">Check order</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-5 py-10">
    {% block content %}{% endblock %}
  </main>

  <footer class="border-t border-white/10">
    <div class="mx-auto max-w-6xl px-5 py-8 flex flex-col gap-4 text-xs text-zinc-500 md:flex-row md:items-center md:justify-between">
      <div>© {{ request.url.hostname or "NOIRID" }} — dark, discreet, clean.</div>
      <nav class="flex gap-6 text-xs uppercase tracking-[0.25em] text-zinc-300">
        <a class="hover:text-white" href="/about">About</a>
        <a class="hover:text-white" href="/delivery">Delivery</a>
        <a class="hover:text-white" href="/support">Support</a>
      </nav>
    </div>
  </footer>
</body>
</html>
